name: Publish documentation
on: [push]
jobs:
  site:
    name: build website
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2
        with: { submodules: "recursive" }

      - name: Determine default branch
        run: |
          DEFAULT_BRANCH=$(git remote show origin | awk '/HEAD branch/ {print $NF}')
          echo "default_branch=$DEFAULT_BRANCH" >> $GITHUB_ENV
          echo "default_branch_ref=refs/heads/$DEFAULT_BRANCH" >> $GITHUB_ENV

      - name: Get Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true

      - name: Install PNPM and deps
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.14.3
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]

      - run: cp _Cargo.toml Cargo.toml

      - name: Generate documentation
        strategy:
          matrix:
            lang: [ js, rs ]
        run:
          - pnpm docs-${{ matrix.lang }}

      - name: Publish
        if:   github.ref == env.default_branch_ref
        run: |
          ls
          rm .gitignore
          cp -r doc/* target/doc/
          tar -cvf target/doc/nix shell.nix
          echo "fadroma.tech" > target/doc/CNAME
          git add -f target/doc/
          git config --global user.email "hello@hack.bg"
          git config --global user.name "hack.bg"
          git commit -m "ðŸ¤– built docs @ $(date -u)"
          git subtree split --branch gh-pages --prefix target/doc/
          git push --force origin gh-pages
